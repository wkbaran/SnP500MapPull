<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            background-color: #f5f5f5;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .content {
            padding: 0 20px;
        }
        .footer {
            font-size: 12px;
            color: #666;
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        h1, h2, h3 {
            color: #444;
        }
        ul, ol {
            padding-left: 25px;
        }
        li {
            margin-bottom: 5px;
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }
        code {
            background-color: #f5f5f5;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-family: monospace;
            line-height: 1.4;
        }
        blockquote {
            border-left: 4px solid #ddd;
            padding-left: 15px;
            color: #666;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 16px 0;
        }
        th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            background-color: #f5f5f5;
        }
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>S&P 500 Heat Map Analysis</h1>
    <p>
        <strong>Date:</strong> {{date}} ({{day_of_week}})<br>
        <strong>Local Time:</strong> {{local_time}}<br>
        <strong>Market Time (EST):</strong> {{est_time}}
    </p>
</div>
<div class="content">
    <h2>Analysis Results:</h2>
    {{analysis_html}}

    <div class="image-container">
        <h3>S&P 500 Heat Map:</h3>
        <img src="cid:heatmap_image" alt="S&P 500 Heat Map" />
    </div>
</div>
<div class="footer">
    <p>This is an automated message from your S&P 500 Heat Map Analyzer.</p>
</div>
</body>
</html>
